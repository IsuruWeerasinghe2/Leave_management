<app-profile></app-profile>
<!DOCTYPE html>
<head>



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>

  <script src="request.js"></script>


</head>
<body>
<app-adminpannel></app-adminpannel>

<div>
  <div class="col-md-2"></div>
  <div class="col-md-10"> <h2 class="text-left">Leave request form</h2></div>
</div>
<div class='container' style="padding-top: 20px">
  <!--<div class='panel panel-primary dialog-panel'>
    <div class='panel-heading'>
      <h5>Almaguin Campground - Reservation</h5>
    </div>-->

  <div class='panel-body'>
    <form class='form-horizontal' role='form' (submit)="submitRequest()">
      <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" >First name</label>
        <div class="col-sm-1">
          <p class="form-control-static" name="firstname" [(ngModel)]="firstname">{{this.user.firstname }}</p>

        </div>
        <label class="control-label col-md-2 col-md-offset-2" >Last name</label>
        <div class="col-sm-1">
          <p class="form-control-static" name="lastname" [(ngModel)]="lastname">{{this.user.lastname}}</p>

        </div>

      </div>


      <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" >Email</label>
        <div class="col-sm-1">
          <p class="form-control-static" name="email" [(ngModel)]="email">{{this.user.email}}</p>
        </div>
        <label class="control-label col-md-2 col-md-offset-2" >NIC Number</label>
        <div class="col-sm-1">
          <p class="form-control-static" name="nicnumber" [(ngModel)]="nicnumber">{{this.user.nicnumber}}</p>
        </div>
      </div>

      <div class="form-group">
      <label class="control-label col-md-2 col-md-offset-2" >Mobile Number</label>
      <div class="col-sm-1">
        <p class="form-control-static" name="phonenumber" [(ngModel)]="phonenumber">{{this.user.phonenumber}}</p>
      </div>
      </div>

      <div class='form-group'>
        <label class='control-label col-md-2 col-md-offset-2' >Leave type</label>
        <div class='col-md-6'>
          <div class='col-md-3'>
            <div class='form-group internal' style="padding-left: 5px">
              <select class='form-control' name="leavetype" [(ngModel)]="leavetype" >
                <option>Earned leave</option>
                <option>Unpayed leave</option>
                <option>Casual leave</option>
                <option>Sick leave</option>
              </select>
            </div>
          </div>
          <div class='col-md-3'></div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" >Start date</label>
        <div class="col-sm-1" style="padding-left: 20px">
          <input class='form-control' style="width: 125px;" name="startdate" [(ngModel)]="startdate" placeholder=' dd / mm / yyyy' type='email'>
        </div>
        <label class="control-label col-md-2 col-md-offset-2" >End date</label>
        <div class="col-sm-1">
          <input class='form-control' style="width: 125px" name="enddate" [(ngModel)]="enddate" placeholder=' dd / mm / yyyy' type='email'>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" >Start time</label>
        <div class="col-sm-1" style="padding-left: 20px">
          <input class='form-control' style="width: 125px;" name="starttime" [(ngModel)]="starttime" placeholder='24 system' type='email'>
        </div>
        <label class="control-label col-md-2 col-md-offset-2" >End time</label>
        <div class="col-sm-1">
          <input class='form-control' style="width: 125px" name="endtime" [(ngModel)]="endtime" placeholder='24 system' type='email'>
        </div>
      </div>

      <label class='control-label col-md-2 col-md-offset-2' >Reason</label>
      <div class='col-md-6'>
        <div class='form-group'>
          <div class='col-md-6'>
            <textarea class='form-control' rows="5" name="reason" [(ngModel)]="reason" placeholder='reason for get leave' type='password'></textarea>
          </div>
        </div>
      </div>

      <div class='form-group'>
        <div class='col-md-offset-4 col-md-3'>
          <button class="btn-primary" type='submit' style="

            outline: 0;
            background: cadetblue;
            width: 50%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;

            cursor: pointer;">Submit</button>
        </div>

      </div>
    </form>
  </div>

</div>
</body>
