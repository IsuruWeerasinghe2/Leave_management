<!DOCTYPE html>
<head>
  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
<app-adminpannel></app-adminpannel>

<div>
  <div class="col-md-2"></div>
  <div class="col-md-10"> <h2 class="text-left">Add new user</h2></div>
 </div>
<div class='container' style="padding-top: 20px">
  <!--<div class='panel panel-primary dialog-panel'>
    <div class='panel-heading'>
      <h5>Almaguin Campground - Reservation</h5>
    </div>-->

    <div class='panel-body'>
      <form class='form-horizontal' role='form' (submit)="registerData()">
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' >Accomodation</label>
          <div class='col-md-2' >
            <div class='form-group internal' style="padding-left: 20px">
            <select class='form-control' id='id_title'>
              <option>Mr</option>
              <option>Ms</option>
              <option>Mrs</option>
              <option>Miss</option>
              <option>Dr</option>
            </select>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' >Name</label>
          <div class='col-md-8'>
            <div class='col-md-4 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' name="firstname" [(ngModel)]="firstname" placeholder='First Name' type='text'>
              </div>
            </div>
            <div class='col-md-4 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' name="lastname" [(ngModel)]="lastname" placeholder='Last Name' type='text'>
              </div>
            </div>

          </div>
        </div>

        <label class='control-label col-md-2 col-md-offset-2' >Mobile Number</label>
        <div class='col-md-6'>
          <div class='form-group'>
            <div class='col-md-6'>
              <input class='form-control' name="phonenumber" [(ngModel)]="phonenumber" placeholder='Phone: (xxx) - xxx xxxx' type='text'>
            </div>
          </div>
        </div>





        <label class='control-label col-md-2 col-md-offset-2' >Address</label>
        <div class='col-md-6'>
          <div class='form-group'>
            <div class='col-md-11'>
              <input class='form-control' name="address" [(ngModel)]="address" placeholder='Address' type='text'>
            </div>
          </div>
        </div>

        <label class='control-label col-md-2 col-md-offset-2' >NIC</label>
        <div class='col-md-6'>
          <div class='form-group'>
            <div class='col-md-6'>
              <input class='form-control' name="nicnumber" [(ngModel)]="nicnumber" placeholder='NIC Number' type='text'>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' >Position</label>
          <div class='col-md-6'>
            <div class='col-md-3'>
              <div class='form-group internal' style="padding-left: 5px">
                <select class='form-control' name="position" [(ngModel)]="position" >
                  <option>Admin</option>
                  <option>Cleark</option>
                  <option>Pion</option>
                  <option>Tent trailer</option>
                  <option>Pickup camper</option>
                  <option>Camper van</option>
                </select>
              </div>
            </div>
            <div class='col-md-3'></div>
          </div>
        </div>

        <label class='control-label col-md-2 col-md-offset-2' [class.has.error]="email.touched">Email Address</label>
        <div class='col-md-6'>
          <div class='form-group'>
            <div class='col-md-6'>
              <input class='form-control' name="email" [(ngModel)]="email" placeholder='Email' type='email'>
            </div>
          </div>


        </div>

        <label class='control-label col-md-2 col-md-offset-2' >Password</label>
        <div class='col-md-6'>
          <div class='form-group'>
            <div class='col-md-6'>
              <input class='form-control' name="password" [(ngModel)]="password" placeholder='Password' type='password'>
            </div>
          </div>
        </div>





        <div class='form-group'>
          <div class='col-md-offset-4 col-md-3'>
            <button class="btn-primary" type='submit' style="

            outline: 0;
            background: cadetblue;
            width: 50%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;

            cursor: pointer;">Register</button>
          </div>

        </div>
      </form>
    </div>

  </div>


</body>
